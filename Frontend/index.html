<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HRMS Lite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        .container {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        input, select, button {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button.delete {
            background: #dc3545;
        }
    </style>
</head>
<body>

<h2>HRMS Lite Application</h2>

<!-- Employee Management -->
<div class="container">
    <h3>Add Employee</h3>
    <input type="text" id="empId" placeholder="Employee ID">
    <input type="text" id="empName" placeholder="Full Name">
    <input type="email" id="empEmail" placeholder="Email Address">
    <input type="text" id="empDept" placeholder="Department">
    <button onclick="addEmployee()">Add Employee</button>
</div>

<div class="container">
    <h3>Employee List</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="employeeTable"></tbody>
    </table>
</div>

<!-- Attendance Management -->
<div class="container">
    <h3>Mark Attendance</h3>
    <select id="attendanceEmp"></select>
    <input type="date" id="attendanceDate">
    <select id="attendanceStatus">
        <option value="Present">Present</option>
        <option value="Absent">Absent</option>
    </select>
    <button onclick="markAttendance()">Mark Attendance</button>
</div>

<div class="container">
    <h3>Attendance Records</h3>
    <table>
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="attendanceTable"></tbody>
    </table>
</div>

<script>
    let employees = JSON.parse(localStorage.getItem("employees")) || [];
    let attendance = JSON.parse(localStorage.getItem("attendance")) || [];

    function saveData() {
        localStorage.setItem("employees", JSON.stringify(employees));
        localStorage.setItem("attendance", JSON.stringify(attendance));
    }

    function addEmployee() {
        const id = empId.value;
        const name = empName.value;
        const email = empEmail.value;
        const dept = empDept.value;

        if (!id || !name || !email || !dept) {
            alert("All fields are required");
            return;
        }

        if (employees.find(e => e.id === id)) {
            alert("Employee ID must be unique");
            return;
        }

        employees.push({ id, name, email, dept });
        saveData();
        displayEmployees();
        empId.value = empName.value = empEmail.value = empDept.value = "";
    }

    function deleteEmployee(id) {
        employees = employees.filter(e => e.id !== id);
        attendance = attendance.filter(a => a.id !== id);
        saveData();
        displayEmployees();
        displayAttendance();
    }

    function displayEmployees() {
        const table = document.getElementById("employeeTable");
        const select = document.getElementById("attendanceEmp");
        table.innerHTML = "";
        select.innerHTML = "";

        employees.forEach(emp => {
            table.innerHTML += `
                <tr>
                    <td>${emp.id}</td>
                    <td>${emp.name}</td>
                    <td>${emp.email}</td>
                    <td>${emp.dept}</td>
                    <td><button class="delete" onclick="deleteEmployee('${emp.id}')">Delete</button></td>
                </tr>
            `;
            select.innerHTML += `<option value="${emp.id}">${emp.id}</option>`;
        });
    }

    function markAttendance() {
        const id = attendanceEmp.value;
        const date = attendanceDate.value;
        const status = attendanceStatus.value;

        if (!id || !date) {
            alert("Please select employee and date");
            return;
        }

        const existing = attendance.find(a => a.id === id && a.date === date);
        if (existing) {
            existing.status = status;
        } else {
            attendance.push({ id, date, status });
        }

        saveData();
        displayAttendance();
    }

    function displayAttendance() {
        const table = document.getElementById("attendanceTable");
        table.innerHTML = "";

        attendance.forEach(a => {
            table.innerHTML += `
                <tr>
                    <td>${a.id}</td>
                    <td>${a.date}</td>
                    <td>${a.status}</td>
                </tr>
            `;
        });
    }

    displayEmployees();
    displayAttendance();
</script>

</body>
</html>
